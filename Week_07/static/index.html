<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="screen.css">
    
    </head>
    <body>
        <div id="scanlines"></div>
        
        <div id="container">
            <h1>HIGH SCORES – PACMAN</h1>
        </div>
        
        <div id="chart">
            <div class="bar" style="background-color: #d00; width: 95%"></div>
        </div>
        
        <table id="highscores">
            <tr>
                <th>[NAME]</th>
                <th>[DATE]</th>
                <th>[SCORE]</th>
            </tr>
            <tr>
                <td>TAB</td>
                <td>1991-03-03</td>
                <td>12345</td>
            </tr>
        
        </table>
        
        <h1>ADD SCORE</h1>
        
        <form id="addscore">
            ╔════════════════╗<br>
            ║ NAME:&nbsp; <input id="name" type="text" placeholder="..."> ║<br>
            ║ DATE:&nbsp; <input id="date" type="text" placeholder="YYYY-MM-DD..."> ║<br>
            ║ SCORE: <input id="score" type="text" placeholder="345..."> ║<br>
            ╚════════════════╝<br>
            
            <a>SUBMIT-&gt;</a>
            <span class="alert"></span>
        </form>
        
        <script src="js.js"></script>
    
    </body>


</html>
